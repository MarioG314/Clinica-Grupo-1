<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="../css/contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&family=Raleway&family=Roboto:wght@400;900&display=swap"
        rel="stylesheet">

<!-- La clase de body permite ocupar minimamente el 100% de la pantalla asi ajustamos el footer al pie de pagina mediante
un contenedor flexible -->

<body class="d-flex flex-column min-vh-100">
    <header>

        
    </header>

    <main>
        <div class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center">
            <div class="container-fluid m-0 p-0 d-flex justify-content-center" id="principal-contacto">
                <div class="row justify-content-between w-100" id="contenido-contacto">

                    <!-- Inicio del formulario de contacto -->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-5 p-4 d-flex flex-column">
                        <div class="container-fluid p-0 m-0 text-center logo">
                            <img class="rounded-circle" src="/img/logo.jpeg" alt="logo.png">
                        </div>
                        <h3>Contacto</h3>
                        <form action="https://formspree.io/f/xqkjejdo" method="post">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                                <input type="Nombreyapellido" class="form-control" name="exampleFormControlInput1"id="exampleFormControlInput1" placeholder="Maria Bernardita" required>
                            </div>
                            <div class="mb-3">
                                <label for="Email" class="form-label">Email</label>
                                <input type="name" name="nombre" placeholder="mariabernardita.15@gmail.com" class="form-control"id="nombre">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Deja tu consulta</label>
                                <textarea class="form-control mh-100" name="exampleFormControlTextarea1"id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn boton-enviar">Enviar</button>
                        </form>
                        <div class="container-fluid d-flex justify-content-center h-100 align-items-end">
                            <h6>O Comunicate al <i class="fa-solid fa-phone px-1"></i> 0-800-123-4567 de Lunes a Viernes de 07:00 a 20:00 hs</h6>
                        </div>
                    </div>
                    <!-- Fin del formulario de contacto -->

                    <!-- inicio del iframe del google maps -->

                    <div class="col-12 col-sm-12 col-md-6 col-lg-7 p-0">
                        <div class="container-fluid m-0 p-0 h-100 mapa">
                            <iframe class="p-2" width="100%" height="100%" heighframeborder="0" scrolling="no"
                                marginheight="0" marginwidth="0"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.3078159120464!2d-65.29977319999999!3d-19.0061531!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x1f13cd31a86a1cb7!2sFexpo%20Sucre%20Internacional!5e0!3m2!1ses-419!2sar!4v1662932042797!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></src=>
                                href="https://www.gps.ie/car-satnav-gps/">GPS car tracker</a>
                            </iframe>
                        </div>
                    </div>
                    <!-- Fin del iframe del google maps -->
                </div>
            </div>
        </div>
    </main>


    <!-- Inicio del footer -->
   
    <!-- Fin del footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
